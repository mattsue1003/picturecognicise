    <script>
        // DOM å…ƒç´ ç²å–
        const titleInput = document.getElementById('titleInput');
        const imageUpload = document.getElementById('imageUpload');
        const imageCount = document.getElementById('imageCount');
        const animationTypeSelect = document.getElementById('animationType');
        const durationInput = document.getElementById('durationInput');
        const intervalInput = document.getElementById('intervalInput');
        const startButton = document.getElementById('startButton');
        const errorMessage = document.getElementById('errorMessage');
        const animationTitle = document.getElementById('animationTitle');
        const animationCanvas = document.getElementById('animationCanvas');
        const placeholder = document.getElementById('placeholder');
        const previewPanel = document.getElementById('previewPanel');
        const fullscreenButton = document.getElementById('fullscreenButton');
        const fullscreenIconOpen = document.getElementById('fullscreenIconOpen');
        const fullscreenIconClose = document.getElementById('fullscreenIconClose');

        let uploadedImages = [];
        let animationIntervalId = null; // ç”¨æ–¼å­˜æ”¾è¨ˆæ™‚å™¨IDï¼Œæ–¹ä¾¿æ¸…é™¤

        // ç›£è½åœ–ç‰‡ä¸Šå‚³äº‹ä»¶
        imageUpload.addEventListener('change', (event) => {
            uploadedImages = []; // æ¸…ç©ºèˆŠçš„åœ–ç‰‡
            const files = event.target.files;
            if (files.length > 0) {
                imageCount.textContent = `å·²é¸å– ${files.length} å¼µåœ–ç‰‡ã€‚`;
                errorMessage.textContent = ''; // æ¸…é™¤éŒ¯èª¤è¨Šæ¯
                // ä½¿ç”¨ FileReader å°‡åœ–ç‰‡è½‰ç‚º Base64
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        uploadedImages.push(e.target.result);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                imageCount.textContent = '';
            }
        });

        // ç›£è½é–‹å§‹æŒ‰éˆ•é»æ“Šäº‹ä»¶
        startButton.addEventListener('click', () => {
            // é©—è­‰ï¼šæ˜¯å¦ä¸Šå‚³äº†åœ–ç‰‡
            if (uploadedImages.length === 0) {
                errorMessage.textContent = 'è«‹å…ˆä¸Šå‚³è‡³å°‘ä¸€å¼µåœ–ç‰‡ï¼';
                return;
            }
            
            // é©—è­‰ï¼šå‹•ç•«ç§’æ•¸èˆ‡é–“éš”ç§’æ•¸æ˜¯å¦åˆç†
            const duration = parseFloat(durationInput.value);
            const interval = parseFloat(intervalInput.value);
            if (duration >= interval) {
                errorMessage.textContent = 'æç¤ºï¼šå‹•ç•«ç§’æ•¸å»ºè­°å°æ–¼åœ–ç‰‡é–“éš”ç§’æ•¸ã€‚';
            } else {
                 errorMessage.textContent = '';
            }

            startAnimation();
        });

        // é–‹å§‹å‹•ç•«çš„ä¸»è¦å‡½å¼
        function startAnimation() {
            // åœæ­¢ä¹‹å‰å¯èƒ½åœ¨é‹è¡Œçš„å‹•ç•«
            if (animationIntervalId) {
                clearInterval(animationIntervalId);
            }

            // éš±è—é è¦½å€çš„æç¤ºæ–‡å­—
            placeholder.style.display = 'none';

            // ç²å–æ‰€æœ‰è¨­å®šå€¼
            const title = titleInput.value;
            const animationType = animationTypeSelect.value;
            const duration = parseFloat(durationInput.value);
            const interval = parseFloat(intervalInput.value);

            // è¨­å®šå‹•ç•«æ¨™é¡Œ
            animationTitle.textContent = title;
            
            let currentIndex = 0;

            // ç«‹å³é¡¯ç¤ºç¬¬ä¸€å¼µåœ–ç‰‡
            showNextImage();

            // è¨­å®šè¨ˆæ™‚å™¨ï¼Œå¾ªç’°æ’­æ”¾åœ–ç‰‡
            animationIntervalId = setInterval(showNextImage, interval * 1000);

            function showNextImage() {
                if (uploadedImages.length === 0) return;

                // æ¸…ç©ºç•«å¸ƒ
                animationCanvas.innerHTML = '';
                
                // å»ºç«‹æ–°çš„åœ–ç‰‡å…ƒç´ 
                const img = document.createElement('img');
                img.src = uploadedImages[currentIndex];
                
                // æ‡‰ç”¨å‹•ç•« class å’ŒæŒçºŒæ™‚é–“
                img.className = `anim-${animationType}`;
                img.style.animationDuration = `${duration}s`;
                
                // å°‡åœ–ç‰‡åŠ å…¥ç•«å¸ƒ
                animationCanvas.appendChild(img);
                
                // æ›´æ–°ç´¢å¼•ï¼Œå¯¦ç¾å¾ªç’°æ’­æ”¾
                currentIndex = (currentIndex + 1) % uploadedImages.length;
            }
        }
        
        // --- å…¨è¢å¹•åŠŸèƒ½ ---
        fullscreenButton.addEventListener('click', () => {
            // æª¢æŸ¥ç•¶å‰æ˜¯å¦å·²åœ¨å…¨è¢å¹•æ¨¡å¼
            if (!document.fullscreenElement) {
                // é€²å…¥å…¨è¢å¹•
                previewPanel.requestFullscreen().catch(err => {
                    alert(`ç„¡æ³•é€²å…¥å…¨è¢å¹•æ¨¡å¼: ${err.message} (${err.name})`);
                });
            } else {
                // é€€å‡ºå…¨è¢å¹•
                document.exitFullscreen();
            }
        });

        // ç›£è½å…¨è¢å¹•ç‹€æ…‹è®ŠåŒ–ï¼Œä»¥æ›´æ–°æŒ‰éˆ•åœ–ç¤º
        document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
                // é€²å…¥å…¨è¢å¹•ï¼Œé¡¯ç¤ºã€Œé€€å‡ºã€åœ–ç¤º
                fullscreenIconOpen.classList.add('hidden');

            } else {

                fullscreenIconOpen.classList.remove('hidden');
                fullscreenIconClose.classList.add('hidden');
            }
        });

    </script>
